<body>

    <div class="card" style="margin-bottom: 8px;">
        <div class="card-header card-header-custom text-center" id="">
            <p class="h3" style="margin-top: 0px;"> Path Finding Visualizer </p>
            <div class="d-flex justify-content-center">
                <div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle mx-3" type="button" data-toggle="dropdown" id="algorithmDropbox">Algorithm
                                <span class="caret"></span>
                            </button>
                        <ul class="dropdown-menu">
                            <li><a href="#" onclick="selectAlgorithm('bfs')">BFS</a></li>
                        </ul>
                    </div>

                </div>
                <div>
                    <button type="button" class="btn btn-success mx-3" onclick="solveMaze()">Visualize</button>
                </div>
                <div>
                    <button type="button" class="btn btn-default mx-3" onclick="generateMaze()">Generate Maze</button>
                </div>
                <div>
                    <button type="button" class="btn btn-rose mx-3" onclick="resetGrid()">Clear grid</button>
                </div>


            </div>
        </div>
        <div class="card-body" id="grid-container">
            <table id="grid"></table>
        </div>
    </div>
